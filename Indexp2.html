<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="Prog2.js"></script>

    <title>Document</title>
    <style>
      .event {
        display: inline-block;
        padding: 7px 20px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #9ab8cd;
        border: none;
        border-radius: 7px;
        margin: 3px;
      }

      .event:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="tools">
      <h1 style="color: yellowgreen">Events</h1>
      <ul>
        <li>
          <button class="event" onclick="kill()">Kill them all</button>
        </li>
        <li>
          <button class="event" onclick="addGrass()">Add grass</button>
        </li>
        <li>
          <button class="event" onclick="addEater()">Add eater</button>
        </li>
        <li>
          <button class="event" onclick="addWolf()">Add wolf</button>
        </li>
        <li>
          <button class="event" onclick="addWater()">Add water</button>
        </li>
        <li>
          <button class="event" onclick="addToxicGrass()">
            Add addToxicGrass
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
